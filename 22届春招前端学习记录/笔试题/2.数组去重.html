  <body>
    <script>
      let List = [11, 11, 11, 4, 4, 89, 88, 99, 666, 666, 666];
      //1.set去重
      let newList = [...new Set(List)];
      console.log(newList);
      //2.reduce去重
      let newList2 = List.reduce((pre, cur) => {
        if (!pre.includes(cur)) {
          pre.push(cur);
        }
        return pre;
      }, []);
      console.log(newList2);
      //  3.for循环数组去重
      let newList3 = [];
      for (let i = 0; i < List.length; i++) {
        if (newList3.indexOf(List[i]) === -1) {
          newList3.push(List[i]);
        }
      }
      console.log(newList3);
