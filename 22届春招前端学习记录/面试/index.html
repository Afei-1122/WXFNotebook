  <script>
    let input = document.querySelector("input");
    input.oninput = deBalance(() => {
      console.log("事件触发");
    }, 1000);
    function deBalance(fn, delay) {
      let timer = null;
      return function () {
        if (timer != null) {
          clearTimeout(timer);
        }
        timer = setTimeout(() => {
          fn();
        }, delay);
      };
    }
    window.onscroll = cutl(() => {
      console.log("触发事件2");
    }, 2000);
    function cutl(fn, delay) {
      let flag = true;
      return function () {
        if (flag) {
          setTimeout(() => {
            fn();
            flag = true;
          }, delay);
        }
        flag = false;
      };
    }
  </script>
