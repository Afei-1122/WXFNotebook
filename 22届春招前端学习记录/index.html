      function Ajax(sql) {
        let xhr = new XMLHttpRequest();
        xhr.open("get", sql);
        xhr.send();
        xhr.onload = () => {
          if (xhr.readyState === 4) {
            let data = xhr.responseText;
            console.log(data);
          }
        };
      }
      let data = {
        name: "1212",
        age: 18,
        wife: {
          name: "898989",
        },
      };
      let datao = deepClone(data);
      datao.wife.name = "9999999";
      //深拷贝
      function deepClone(obj) {
        if (typeof obj !== "object" || obj == null) return obj;
        let result;
        if (obj instanceof Array) {
          result = [];
        } else {
          result = {};
        }
        for (const key in obj) {
          result[key] = deepClone(obj[key]);
        }
        return result;
      }
